<div class="article">
    <table ngl-datatable [data]="data" [(sort)]="sort" (sortChange)="onSort($event)">
        <ngl-datatable-column heading="ID" key="id" sortable></ngl-datatable-column>
        <ngl-datatable-column heading="TITLE" key="title"></ngl-datatable-column>
        <ngl-datatable-column heading="USER" key="user">
            <ng-template nglDatatableCell let-value>
                <ngl-badge>{{value.username}}</ngl-badge>
            </ng-template>
        </ngl-datatable-column>
        <ngl-datatable-column heading="Opeations" key="id">
            <ng-template nglDatatableCell let-value>
                <button type="button" nglButton="neutral" (click)="onDelete(value)">delete</button>
            </ng-template>
        </ngl-datatable-column>

        <!-- Loading overlay -->
        <ng-template nglLoadingOverlay>
            <div class="slds-box slds-box--small slds-theme--shade slds-text-align--center">Loading...</div>
        </ng-template>

        <!-- No rows overlay -->
        <ng-template nglNoRowsOverlay>No data available in table!</ng-template>
    </table>

    <ngl-pagination [(page)]="page" [total]="total" limit="10" (pageChange)="onPageChange($event)"
                    #pagination></ngl-pagination>
</div>
